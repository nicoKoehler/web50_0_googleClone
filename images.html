<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

    </head>
    <body>
        <div class="header">
            <span class="hyper"><a href="index.html">Home</a></span>
            <span class="hyper"><a href="#">Advanced Search</a></span>
        </div>
        <div class="main">
            <div class="logo">
               <span>M</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span><span>.images</span>
            </div>
            <form action="https://google.com/search">

                    <span><i class="fas fa-search"></i></span>
                    <input type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                
                <input type="submit" value="Moogle Image Search">
            </form>
        </div>
        <div class="footer">

        </div>
    </body>
